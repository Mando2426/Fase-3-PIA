<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/sing up.css" />
</head>
<body>
     <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-soft-green">
    <div class="register-wrapper d-flex flex-column flex-md-row shadow-lg rounded overflow-hidden">

      <div class="register-left d-flex flex-column align-items-center justify-content-center text-center p-5">
        <a href="#" class="back-arrow mb-3 d-none d-md-block">&larr;</a>
        <img src="../img/Logo.png" alt="Logo QuintaViva" class="mb-3" />
      </div>

      <div class="register-right bg-white p-5 d-flex align-items-center justify-content-center p-5">
        <div class="w-100" style="max-width: 500px;">
          <h3 class="text-center mb-4 title-text">Registrarse</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellido" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="mb-3">
              <label for="confirmar" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmar" />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn register-btn">Registrarse</button>
            </div>
            <div class="mt-3 text-center small">
              <p>¿Tienes una cuenta? <a href="#">Inicia sesión</a></p>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>


</body>
</html>
