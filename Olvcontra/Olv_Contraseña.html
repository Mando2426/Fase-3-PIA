<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olvidé mi Contraseña - QuintaViva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: auto;
      margin-top: 100px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #4CAF50;
    }
    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4">¿Olvidaste tu contraseña?</h3>
    <p class="text-center">Ingresa tu correo electrónico para recuperar tu contraseña.</p>
    <form id="recuperarForm">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $("#recuperarForm").on("submit", function(e) {
      e.preventDefault();
      const correo = $('#correo').val();
      if (correo) {
        alert("Se ha enviado un correo a " + correo + " con instrucciones para recuperar tu contraseña.");
      }
    });
  </script>
</body>
</html>
