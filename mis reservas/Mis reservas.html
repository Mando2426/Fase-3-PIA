<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Reservas - QuintaViva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      margin-top: 60px;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-secondary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="text-center mb-4">Mis Reservas</h3>
    <div class="card p-3">
      <h5>Quinta La Esperanza</h5>
      <p><strong>Fecha de ingreso:</strong> 01/06/2025</p>
      <p><strong>Fecha de salida:</strong> 03/06/2025</p>
      <p><strong>Total:</strong> $5,000.00</p>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary btn-sm" onclick="verDetalles()">Detalles</button>
        <button class="btn btn-danger btn-sm" onclick="cancelarReserva()">Cancelar</button>
      </div>
    </div>

    <div class="card p-3">
      <h5>Quinta El Paraíso</h5>
      <p><strong>Fecha de ingreso:</strong> 15/06/2025</p>
      <p><strong>Fecha de salida:</strong> 17/06/2025</p>
      <p><strong>Total:</strong> $7,500.00</p>
      <div class="d-flex justify-content-between">
        <button class="btn btn-secondary btn-sm" onclick="verDetalles()">Detalles</button>
        <button class="btn btn-danger btn-sm" onclick="cancelarReserva()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function verDetalles() {
      alert("Aquí se mostrarán los detalles completos de la reserva.");
    }
    function cancelarReserva() {
      const hoy = new Date();
      const fechaIngreso = new Date("2025-06-01");
      const diferencia = (fechaIngreso - hoy) / (1000 * 60 * 60 * 24);

      if (diferencia < 2) {
        alert("Cancelación realizada. Se aplicará una penalización por cancelar tan cerca de la fecha de ingreso.");
      } else {
        alert("Reserva cancelada exitosamente.");
      }
    }
  </script>
</body>
</html>
