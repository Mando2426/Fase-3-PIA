<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light-green">
    <div class="row w-100">
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center p-5">
        <a href="#" class="back-arrow mb-3">&larr;</a>
        <img src="https://via.placeholder.com/150x150" alt="Logo QuintaViva" class="mb-3" />
        <h2 class="logo-text">QuintaViva</h2>
      </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="login-box p-5 shadow rounded bg-white">
          <h3 class="text-center mb-4">Inicia sesión</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn login-btn">Iniciar sesión</button>
            </div>
            <div class="mt-3 text-center small">
              <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
              <a href="#">He olvidado mi contraseña</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
