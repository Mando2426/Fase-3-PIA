<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-soft-green">
  <div class="register-wrapper d-flex flex-column flex-md-row shadow-lg rounded overflow-hidden">

    <div class="login d-flex flex-column align-items-center justify-content-center text-center p-5">
      <a href="index.html" class="back-arrow mb-3 d-none d-md-block">&larr;</a>
      <img src="../img/Logo.png" alt="Logo QuintaViva" class="mb-3" />

    </div>

    <div class="register-right bg-white p-5 d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 500px;">
        <h3 class="text-center mb-4 title-text">Iniciar Sesión</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3">
            <label for="confirmar" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmar" />
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="small">¿Olvidaste tu contraseña?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn register-btn">Iniciar Sesión</button>
          </div>
          <div class="mt-4 text-center small">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

</body>
</html>
