<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar - QuintaViva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card {
      max-width: 700px;
      margin: auto;
      margin-top: 60px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-select, .form-control:focus {
      box-shadow: none;
      border-color: #4CAF50;
    }
    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4">Reservar Quinta</h3>
    <form id="reservaForm">
      <div class="mb-3">
        <label for="quinta" class="form-label">Selecciona la quinta</label>
        <select class="form-select" id="quinta" required>
          <option selected disabled value="">Elige una opción</option>
          <option value="1">Quinta La Esperanza - Monterrey</option>
          <option value="2">Quinta Los Encinos - San Nicolás</option>
          <option value="3">Quinta El Paraíso - Apodaca</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
        <input type="date" class="form-control" id="fecha_ingreso" required>
      </div>
      <div class="mb-3">
        <label for="fecha_salida" class="form-label">Fecha de salida</label>
        <input type="date" class="form-control" id="fecha_salida" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tarifa por noche</label>
        <input type="text" class="form-control" id="tarifa" value="$2,500.00" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Total de noches</label>
        <input type="text" class="form-control" id="noches" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Total a pagar</label>
        <input type="text" class="form-control" id="total" disabled>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cotizar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#reservaForm').on('submit', function(e) {
      e.preventDefault();
      const ingreso = new Date($('#fecha_ingreso').val());
      const salida = new Date($('#fecha_salida').val());
      const tarifa = 2500;

      if (salida <= ingreso) {
        alert("Los días seleccionados no están disponibles o son inválidos.");
        return;
      }

      const diferencia = Math.round((salida - ingreso) / (1000 * 60 * 60 * 24));
      $('#noches').val(diferencia);
      $('#total').val("$" + (diferencia * tarifa).toLocaleString('es-MX'));
      alert("Cotización lista. Continúa para confirmar tu reserva.");
    });
  </script>
</body>
</html>
