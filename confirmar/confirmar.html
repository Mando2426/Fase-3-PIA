<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Reserva - QuintaViva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .card {
      max-width: 700px;
      margin: auto;
      margin-top: 60px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #4CAF50;
    }
    .btn-primary {
      background-color: #4CAF50;
      border: none;
    }
    .btn-primary:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4">Confirmar Reserva</h3>
    <form id="confirmarForm">
      <div class="mb-3">
        <label class="form-label">Método de pago</label>
        <select class="form-select" id="metodo_pago" required>
          <option selected disabled value="">Selecciona una opción</option>
          <option>Tarjeta de crédito</option>
          <option>Tarjeta de débito</option>
          <option>Transferencia bancaria</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del titular</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono de contacto</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Resumen de la reserva</label>
        <ul class="list-group">
          <li class="list-group-item">Quinta: Quinta La Esperanza</li>
          <li class="list-group-item">Fechas: 01/06/2025 - 03/06/2025</li>
          <li class="list-group-item">Total: $5,000.00</li>
        </ul>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reservar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('#confirmarForm').on('submit', function(e) {
      e.preventDefault();
      alert("¡Reserva confirmada y pago realizado exitosamente! Puedes ver tus reservas en la sección 'Mis Reservas'.");
    });
  </script>
</body>
</html>
